<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinGifts Login</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #120c2d, #300b3b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 80%;
    }

    .login-box, .signup-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 255, 255, 0.1);
      width: 45%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .login-box:hover, .signup-box:hover {
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      color: #00ffff;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    .slogan {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
      color: #f0f0f0;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #ddd;
      text-shadow: 0 0 5px #00ffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #00ffff;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    input:focus {
      background-color: rgba(0, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff3f85, #ff00ff);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff00ff, #ff3f85);
      box-shadow: 0 0 30px rgba(255, 0, 255, 1);
      transform: scale(1.1);
    }

    .signup-link, .login-link {
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    .signup-link a, .login-link a {
      color: #00ffff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .signup-link a:hover, .login-link a:hover {
      color: #ff00ff;
      text-decoration: underline;
    }

    /* Neon Glow Animations */
    @keyframes glowing {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
      50% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00ffff, 0 0 50px #00ffff, 0 0 60px #00ffff; }
      100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
    }

    h2 {
      animation: glowing 1.5s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Welcome to SkinGifts</h2>
      <p class="slogan">Sign up for free skins and gifts</p>
      
      <form action="#" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="signup-box">
      <h2>New to SkinGifts?</h2>
      <p class="slogan">Get exclusive skins and gifts when you join!</p>

      <form action="#" method="POST">
        <div class="input-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
        </div>

        <div class="input-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    </div>
  </div>

</body>
</html>
